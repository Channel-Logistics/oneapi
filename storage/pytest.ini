[pytest]
addopts = --strict-markers --cov=storage --cov-branch --cov-report=term-missing
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
markers =
    unit: fast tests with fakes/mocks
    integration: in-proc + Testcontainers
    e2e: live service via HTTP
filterwarnings =
    ignore::DeprecationWarning:testcontainers.*
    ignore::DeprecationWarning:testcontainers.core.*
